logs:
    - name: root
      level: INFO
      formatter: '%d%T%m%n'
      appenders:
          - type: FileLogAppender
            file: /root/Web-learning/sylar/log.txt
          - type: StdoutLogAppender
    - name: system
      level: DEBUG
      formatter: '%d%T%m%n'
      appenders:
          - type: FileLogAppender
            file: /root/Web-learning/sylar/system.txt
            formatter: "%d%T[%p]%T%m%n"
          - type: StdoutLogAppender
